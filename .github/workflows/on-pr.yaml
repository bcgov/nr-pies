name: Deploy PR to Github Pages

on:
  merge_group:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - closed
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0
      - name: Use Node
        uses: actions/setup-node@v6.2.0
        if: github.event.action != 'closed'
        with:
          node-version: 24
          cache: npm
      - name: Install dependencies
        if: github.event.action != 'closed'
        run: npm ci --ignore-scripts
      - name: Build website
        if: github.event.action != 'closed'
        env:
          BASE_URL: /nr-pies/pr-preview/pr-${{ github.event.pull_request.number }}
        run: npm run build
      - name: Deploy to/Cleanup GitHub Pages
        uses: rossjrw/pr-preview-action@5fd5f8e2f88e735fc3d1151302b32242037e3962 # v1.8.0
        if: github.event_name != 'merge_group'
        with:
          source-dir: ./build
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
