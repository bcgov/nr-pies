name: Deploy PR to Github Pages

on:
  merge_group:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - closed
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - name: Use Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        if: github.event.action != 'closed'
        with:
          node-version: 22
          cache: npm
      - name: Install dependencies
        if: github.event.action != 'closed'
        run: npm ci --ignore-scripts
      - name: Build website
        if: github.event.action != 'closed'
        env:
          BASE_URL: /nr-pies/pr-preview/pr-${{ github.event.pull_request.number }}
        run: npm run build
      - name: Deploy to/Cleanup GitHub Pages
        uses: rossjrw/pr-preview-action@2fb559e4766555e23d07b73d313fe97c4f8c3cfe # v1
        if: github.event_name != 'merge_group'
        with:
          source-dir: ./build
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
